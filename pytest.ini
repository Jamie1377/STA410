[pytest]
# Pytest configuration for STA410

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, depend on external services)
    slow: Slow running tests
    security: Security-related tests
    validation: Validation tests

# Coverage options
testpaths = tests
norecursedirs = .git .venv venv env build dist

# Timeout for tests (prevent hanging)
timeout = 300

# Minimum Python version
minversion = 7.0

# Parallel execution
[tool:pytest]
addopts = -n auto --dist=loadscope

# Prometheus configuration for STA410 monitoring

global:
  scrape_interval: 15s      # Default scrape interval
  evaluation_interval: 15s  # Default evaluation interval
  external_labels:
    monitor: 'sta410-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files
rule_files:
  - 'alert_rules.yml'

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # STA410 application metrics
  - job_name: 'sta410'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    scrape_interval: 30s
    scrape_timeout: 10s

  # Redis cache metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['localhost:6379']
    scrape_interval: 30s
